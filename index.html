<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寺川爱美我跌</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid white;
            margin: 20px auto;
            /* 上下间距 20px，左右居中 */
            display: block;
            /* 确保画布是块级元素，支持居中 */
        }

        #form-container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            display: flex;
            flex-direction: column;

        }

        input {

        }

        label {

        }

        button {
            font-size: 20px;
            padding: 10px 20px;

            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #555;

        }

        #saveCanvas {
            background-color: #28a745;
        }

        canvas {

        }

        }

        }
    </style>
</head>

<body>
    <!-- 标题 -->
    <h1 style="text-align: center;">女声优吃印图生成器</h1>
    <!-- <h2 style="text-align: center;">Todo: 1. 优化字体 2. 优化行间距</h2> -->

    <div id="form-container">
        <label for="line1">Line 1:</label>
        <input type="text" id="line1" value="化棒泡酒">

        <label for="line2">Line 2:</label>
        <input type="text" id="line2" value="全是和中国顾客">

        <label for="highlightText">Line 2 Highlight Text:</label>
        <input type="text" id="highlightText" value="中国顾客">
        

        <label for="line3">Line 3:</label>
        <input type="text" id="line3" value="一起泡的">

        <button id="updateCanvas">Update Canvas</button>
        <button id="saveCanvas">Save Image</button>
    </div>

    <h1 style="text-align: center;">⚠️ 项目仍在开发 推荐使用Chrome内核以保证渲染正确</h1>

    <canvas id="canvas" width="1200" height="1200"></canvas>

    <!-- 底部说明 -->
    <footer style="text-align: center; margin-top: 20px;">
        <h1>© 2024 <a href="https://github.com/kumoSleeping/nsyc">开源地址</a>  <a href="https://kumo.ltd">kumo</a> </h1>
    </footer>   
    <script>
        function drawTextWithHighlight(context, text, x, y, highlightPart, fontSize, bgColor = 'white', textColor = 'black') {
            context.font = `${fontSize}px sans-serif`;

            const textBeforeHighlight = text.substring(0, highlightPart.start);
            const highlightedText = text.substring(highlightPart.start, highlightPart.end);
            const textAfterHighlight = text.substring(highlightPart.end);

            // Measure widths
            const beforeWidth = context.measureText(textBeforeHighlight).width;
            const highlightWidth = context.measureText(highlightedText).width;
            const afterWidth = context.measureText(textAfterHighlight).width;

            // Draw the normal part (before highlight)
            context.fillStyle = 'white';
            context.fillText(textBeforeHighlight, x, y);

            // Draw the highlighted background, aligned properly with the text
            context.fillStyle = bgColor;
            context.fillRect(x + beforeWidth, y, highlightWidth, fontSize);

            // Draw the highlighted text
            context.fillStyle = textColor;
            context.fillText(highlightedText, x + beforeWidth, y);

            // Draw the remaining part (after highlight)
            context.fillStyle = 'white';
            context.fillText(textAfterHighlight, x + beforeWidth + highlightWidth, y);
        }

        function calculateFontSizeForLine(context, text, maxWidth, baseFontSize) {
            context.font = `${baseFontSize}px sans-serif`;
            const textWidth = context.measureText(text).width;
            if (textWidth >= maxWidth) return baseFontSize;

            // Scale the font size proportionally
            const scaleFactor = maxWidth / textWidth;
            return Math.floor(baseFontSize * scaleFactor);
        }

        function drawCanvas() {
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Clear the canvas each time before drawing
    context.clearRect(0, 0, canvas.width, canvas.height);

    // No background fill here to keep the canvas transparent

    // Get user input values
    const line1Text = document.getElementById('line1').value;
    const line2Text = document.getElementById('line2').value;
    const highlightText = document.getElementById('highlightText').value; // Get the highlight text
    const line3Text = document.getElementById('line3').value;

    // Automatically find the start and end indices of the highlight text in Line 2
    const highlight2Start = line2Text.indexOf(highlightText);
    const highlight2End = highlight2Start + highlightText.length;

    // Define text lines and highlight info
    const lines = [
        { text: line1Text, highlight: null },
        { text: line2Text, highlight: { start: highlight2Start, end: highlight2End } },
        { text: line3Text, highlight: null }
    ];

    // Find the longest line
    const maxLine = lines.reduce((prev, current) => {
        return (prev.text.length > current.text.length) ? prev : current;
    });

    // Measure the width of the longest line
    context.font = "30px sans-serif"; // Set a temporary font to calculate width
    const maxLineWidth_pre = context.measureText(maxLine.text).width;

    // Set base font size based on the longest line
    const baseFontSize = 1 / maxLineWidth_pre * 28000;

    // Measure the widest line to determine the scale factor
    let maxLineWidth = 0;
    lines.forEach(line => {
        context.font = `${baseFontSize}px sans-serif`;
        const textWidth = context.measureText(line.text).width;
        if (textWidth > maxLineWidth) {
            maxLineWidth = textWidth;
        }
    });

    // Set initial y position for the first line
    let yPosition = 100;

    // Set textBaseline to 'top' to make text align from the top of the canvas
    context.textBaseline = 'top';

    // Draw each line and update yPosition directly after each line
    lines.forEach(line => {
        const fontSize = calculateFontSizeForLine(context, line.text, maxLineWidth, baseFontSize);

        if (line.highlight && line.highlight.start !== -1) {
            // Draw highlighted text if highlight exists
            drawTextWithHighlight(context, line.text, (canvas.width - maxLineWidth) / 2, yPosition, line.highlight, fontSize);
        } else {
            // Draw normal text
            context.font = `${fontSize}px sans-serif`;
            context.fillStyle = 'white';
            const lineWidth = context.measureText(line.text).width;
            context.fillText(line.text, (canvas.width - lineWidth) / 2, yPosition);
        }

        // Update yPosition for the next line by adding the font size
        yPosition += fontSize + fontSize * 0.1; // Add 10% padding between lines
    });
}

        function saveCanvas() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'canvas_image.png';
            link.click();
        }

        document.getElementById('updateCanvas').addEventListener('click', drawCanvas);
        document.getElementById('saveCanvas').addEventListener('click', saveCanvas);

        window.onload = drawCanvas;
    </script>
</body>

</html>
